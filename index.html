<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pop-up-Window</title>
</head>

<body>
    <main class="page">
        <div class="container">
            <div class="row">
                <input type="submit" value="Submit" class="btn btn-submit" id="open">
                <div class="pop-up">
                    <i class="fa-solid fa-circle-check"></i>
                    <h2>Thank You</h2>
                    <p>Your details has been successfully submited. Thanks!</p>
                    <input type="submit" value="Ok" class="btn btn-submit" id="close">
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/3bce90d2ae.js" crossorigin="anonymous"></script>
</body>

</html>
